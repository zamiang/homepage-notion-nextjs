name: Lint
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '24'
      - run: npm install
      - run: npm run lint
      - run: npm run format:check
      - run: npm run typecheck
      - run: npm run knip
      - run: npm audit --audit-level=high
